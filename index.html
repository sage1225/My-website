<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: white;
      font-family: cursive;
      text-align: center;
      padding: 30px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 40px;
      max-width: 500px;
      margin: auto;
    }

    .buttons a button {
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      backdrop-filter: blur(5px);
      transition: background 0.3s ease;
    }

    .buttons a button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .last-button {
      grid-column: span 2;
      justify-self: center;
    }
  </style>
</head>

    <a href="assistants.html"><button>AI Assistant</button></a>

  </div>
